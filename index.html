<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Proefkonijen</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
</head>
<body>
  <main id="proefkonijnen">

    <div id="toReplace">
      <div :is="currentComponent"></div>
      <div v-show="!currentComponent" v-for="component in componentsArray">
        <button @click="swapComponent(component)" class="main-menu-button">{{ component }}</button>
      </div>
    </div>

    <div v-show="currentComponent">
      <button @click="swapComponent(null)" class="main-menu-button">Close</button>
    </div>

  </main>
</body>
<script src="js/vue.js" charset="utf-8"></script>
<script src="js/main.js" charset="utf-8"></script>
</html>
